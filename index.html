<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="calculadora">
            <input id="tela" type="text" placeholder="0" value="" disabled>

            <div id="area-botoes">
                <button onclick="calcular('acao', 'c')" class="botoes bigBotao" type="button" value="c">C</button>
                <button onclick="calcular('acao', '/')" class="botoes" type="button" value="/">/</button>
                <button onclick="calcular('acao', '*')" class="botoes" type="button" value="x">X</button>
                <button onclick="calcular('valor', 7)" class="botoes" type="button" value="7">7</button>
                <button onclick="calcular('valor', 8)" class="botoes" type="button" value="8">8</button>
                <button onclick="calcular('valor', 9)" class="botoes" type="button" value="9">9</button>
                <button onclick="calcular('acao', '-')" class="botoes" type="button" value="-">-</button>
                <button onclick="calcular('valor', 4)" class="botoes" type="button" value="4">4</button>
                <button onclick="calcular('valor', 5)" class="botoes" type="button" value="5">5</button>
                <button onclick="calcular('valor', 6)" class="botoes" type="button" value="6">6</button>
                <button onclick="calcular('acao', '+')" class="botoes" type="button" value="+">+</button>
                <div id="colunas-inf">
                    <button onclick="calcular('acao', '=')" class="botoes big-vBotao" type="button" value="=">=</button>
                    <div id="btn-separar">
                        <button onclick="calcular('valor', 1)" class="botoes" type="button" value="1">1</button>
                        <button onclick="calcular('valor', 2)" class="botoes" type="button" value="2">2</button>
                        <button onclick="calcular('valor', 3)" class="botoes" type="button" value="3">3</button>
                        <button onclick="calcular('valor', 0)" class="botoes bigBotao" type="button" value="0">0</button>
                        <button onclick="calcular('acao', '.')" class="botoes" type="button" value=".">.</button>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="js/script.js"></script>
    </body>
</html>
